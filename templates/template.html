<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .review {
            max-width: 800px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .review p {
            color: #666;
            font-size: 16px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="review">
        <h2>{{ heading }}</h2>
        <p>{{ paragraph }}</p>
    </div>
</body>
</html>
